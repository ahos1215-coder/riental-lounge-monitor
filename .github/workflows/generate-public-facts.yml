name: Generate Public Facts

on:
  workflow_dispatch:
  schedule:
    # 髮惹ｺ･蜿呵輔・09:30 JST (= 00:30 UTC)
    - cron: "30 0 * * *"

permissions:
  contents: write

concurrency:
  group: generate-public-facts
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Generate public facts
        working-directory: frontend
        env:
          NEXT_PUBLIC_BASE_URL: https://www.meguribi.jp
        run: |
          npm run facts:generate
          node scripts/build-public-facts-index.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A frontend/content/facts
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore(facts): update public facts"
          git push

