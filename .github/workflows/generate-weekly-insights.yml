name: Generate Weekly Insights

on:
  workflow_dispatch:
    inputs:
      stores:
        description: "対象ストア（スペース/カンマ区切り）"
        required: false
        default: "shibuya"
      threshold:
        description: "Good Window 閾値"
        required: false
        default: "0.4"
      min_duration_minutes:
        description: "最小連続分数"
        required: false
        default: "60"
  schedule:
    - cron: "30 15 * * 0"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Generate weekly insights
        env:
          NEXT_PUBLIC_BASE_URL: https://www.meguribi.jp
          INSIGHTS_STORES: shibuya
          INSIGHTS_THRESHOLD: "0.4"
          INSIGHTS_MIN_DURATION_MINUTES: "60"
        run: |
          if [ -n "${{ github.event.inputs.stores }}" ]; then
            export INSIGHTS_STORES="${{ github.event.inputs.stores }}"
          fi
          if [ -n "${{ github.event.inputs.threshold }}" ]; then
            export INSIGHTS_THRESHOLD="${{ github.event.inputs.threshold }}"
          fi
          if [ -n "${{ github.event.inputs.min_duration_minutes }}" ]; then
            export INSIGHTS_MIN_DURATION_MINUTES="${{ github.event.inputs.min_duration_minutes }}"
          fi
          python scripts/generate_weekly_insights.py \
            --stores "$INSIGHTS_STORES" \
            --threshold "$INSIGHTS_THRESHOLD" \
            --min-duration-minutes "$INSIGHTS_MIN_DURATION_MINUTES"

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/content/insights/weekly
          git diff --cached --quiet || git commit -m "chore(insights): generate weekly insights"
          git push